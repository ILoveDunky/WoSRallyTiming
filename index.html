<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rally Timing Coordinator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rally Timing Coordinator</h1>
  <div class="container">
    <label for="numRallies">How many rallies are you coordinating?</label>
    <input type="number" id="numRallies" min="2" max="10" placeholder="e.g. 3" />
    <div id="rallyInputs"></div>
    <button onclick="calculateTiming()">Calculate Launch Timings</button>
    <div class="results" id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
